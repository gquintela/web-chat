<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="message-form" autocomplete="off">
            <input
              name="message"
              placeholder="Write your message"
              type="text"
            />
            <button>SEND</button>
          </form>
          <button id="sendLocation">SEND LOCATION</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
        <p>
        <span class="message__name">{{username}} </span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <div class="message"><p>{{message}}</p></div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
        <p>
          <span class="message__name">{{username}} says:</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="about:blank">MI LOCATION (click to open in Google Maps)</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">USERS:</h3>
      <ul class="users">
          {{#users}}
          <li>{{username}}</li>
          {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
